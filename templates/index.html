<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisibility Cloak Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-top: 50px;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            display: inline-block;
            width: 50%;
            text-align: left;
        }

        h3 {
            font-size: 1.5em;
            color: #333;
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="file"],
        input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="file"] {
            padding: 8px;
        }

        button {
            background-color: #ff6347;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e5533d;
        }

        .parameters {
            margin-top: 30px;
        }

        .parameters input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }

        .parameters label {
            display: inline-block;
            width: 20%;
        }

        .parameters div {
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Invisibility Cloak Effect</h1>
    <p>Harry: Hey! Would you like to try my invisibility cloak? It's awesome!!</p>
    <p>Prepare to get invisible...</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <h3>Upload Video File</h3>
        <input type="file" name="file" required><br>

        <div class="parameters">
            <h3>Color Detection Parameters</h3>
            <div>
                <label for="lower_hue">Lower Hue:</label>
                <input type="range" id="lower_hue" name="lower_hue" min="0" max="180" value="0">
            </div>

            <div>
                <label for="upper_hue">Upper Hue:</label>
                <input type="range" id="upper_hue" name="upper_hue" min="0" max="180" value="10">
            </div>

            <div>
                <label for="saturation">Saturation:</label>
                <input type="range" id="saturation" name="saturation" min="0" max="255" value="120">
            </div>

            <div>
                <label for="value">Value:</label>
                <input type="range" id="value" name="value" min="0" max="255" value="70">
            </div>
        </div>

        <button type="submit">Process Video</button>
    </form>

    <div class="footer">
        <p>Created by Vishal Bainade</p>
    </div>
</body>
</html>
